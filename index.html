<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./sass/main.css">

  <title>Frontend Mentor | Product preview card component</title>
<body>

  <article class="card">
    <div class="container">
      <div class="card__thumb">
      <picture>
        <source media="(max-width: 1439px)" srcset="./images/mobile/product-card-image-mb@1x.png, ./images/mobile/product-card-image-mb@2x.png">
        <source srcset="./images/desktop/product-card-image-dt@1x.png, ./images/desktop/product-card-image-dt@2x.png">
        <img src="#" alt="Perfume bottle" width="100%">
      </picture>
      </div>

      <div class="card__info">
      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

      <h2 class="card__subtitle">Perfume</h2>

     <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p> 

      <p class="card__new-price">$149.99</p>
      <p class="card__old-price">$169.99</p>

      <button class="card__btn">
        <svg class="card__btn-icon" width="15" height="16">
          <use href="./images/icon-cart.svg"></use>
        </svg>
        <span class="card__btn-text">Add to Cart</span> 
      </button>
      </div>
    </div>
  </article>
  
  <small class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/olha-sliusarenko-878166244/" target="_blank">Olha Sliusarenko</a>.
  </small>
</body>
</html>
